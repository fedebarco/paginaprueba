<body>

    <!-- Guacamole -->
    <script type="text/javascript"
        src="all.min.js"></script>

    <!-- Display -->
    <div id="display"></div>

    <!-- Init -->
    <script type="text/javascript"> /* <![CDATA[ */

        // Get display div from document
        var display = document.getElementById("display");

        // Instantiate client, using an HTTP tunnel for communications.
        var guac = new Guacamole.Client(
            new Guacamole.HTTPTunnel("wss://clarissa.qinaya.co/websocket-tunnel?token=B5B8A6613A808C0610A9495AF181E088C6DA1988553306BB502228296B2219AD&GUAC_DATA_SOURCE=mysql&GUAC_ID=109&GUAC_TYPE=c&GUAC_WIDTH=2940&GUAC_HEIGHT=720&GUAC_DPI=192&GUAC_TIMEZONE=America%2FBogota&GUAC_AUDIO=audio%2FL8&GUAC_AUDIO=audio%2FL16&GUAC_IMAGE=image%2Fjpeg&GUAC_IMAGE=image%2Fpng&GUAC_IMAGE=image%2Fwebp")
        );

        // Add client to display div
        display.appendChild(guac.getDisplay().getElement());
        
        // Error handler
        guac.onerror = function(error) {
            alert(error);
        };

        // Connect
        guac.connect();

        // Disconnect on close
        window.onunload = function() {
            guac.disconnect();
        }

    /* ]]> */ </script>

</body>
